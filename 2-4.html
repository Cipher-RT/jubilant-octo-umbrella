<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo-list</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Texturina:ital,opsz,wght@0,12..72,100..900;1,12..72,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        width: 100vw;
        font-family: "Texturina", serif;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-direction: column;
        padding-top: 50px;
        margin: 0;
        background-color: antiquewhite;
      }

      .task {
        background-color: burlywood;
        width: 190px;
        display: flex;
        align-items: center;
        padding: 5px 15px;
        margin-bottom: 5px;
        border-radius: 4px;
      }

      .task p {
        margin: 0;
        cursor: pointer;
        text-align: center;
      }

      .complete {
        text-decoration: line-through;
        opacity: 0.6;
      }

      .container {
        border: solid 1px purple;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: bisque;
      }

      .input-section {
        margin: 10px;
      }

      .delete {
        background-color: rgb(116, 15, 15);
        border: 0;
        font-family: "Texturina", serif;
        border-radius: 2px;
        color: whitesmoke;
      }

      #addb {
        background-color: rgba(57, 150, 57, 0.671);
        border: 0;
        font-family: "Texturina", serif;
        border-radius: 2px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>MY LIST</h1>
      <div class="input-section">
        <input type="text" id="input" />
        <button id="addb">add</button>
      </div>
      <div id="tasks"></div>
    </div>
    <script>
      let input = document.getElementById("input");
      let addtbn = document.getElementById("addb");
      let tasks = document.getElementById("tasks");

      addtbn.addEventListener("click", () => {
        let newDiv = document.createElement("div");
        newDiv.classList.add("task");
        let p = document.createElement("p");
        p.textContent = input.value;
        p.style.textAlign = "center";
        p.style.width = "20vw";
        p.addEventListener("click", () => {
          p.classList.toggle("complete");
        });
        newDiv.appendChild(p);
        let del = document.createElement("button");
        del.textContent = "delete";
        del.addEventListener("click", () => {
          newDiv.remove();
        });
        del.classList.toggle("delete");
        newDiv.appendChild(del);
        tasks.appendChild(newDiv);
      });
    </script>
  </body>
</html>
